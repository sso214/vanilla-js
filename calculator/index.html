<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>바닐라 JS로 계산기 만들기</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<main>
    <header id="result">0</header>

    <section>
        <table id="keypad">
            <tbody>
            <tr>
                <th data-value="AC">AC</th>
                <th data-value="+/-">+/-</th>
                <th data-value="%">%</th>
                <th data-value="/">/</th>
            </tr>
            <tr>
                <td data-value="7">7</td>
                <td data-value="8">8</td>
                <td data-value="9">9</td>
                <th data-value="X">X</th>
            </tr>
            <tr>
                <td data-value="4">4</td>
                <td data-value="5">5</td>
                <td data-value="6">6</td>
                <th data-value="-">-</th>
            </tr>
            <tr>
                <td data-value="1">1</td>
                <td data-value="2">2</td>
                <td data-value="3">3</td>
                <th data-value="+">+</th>
            </tr>
            <tr>
                <td data-value="0" colspan="2">0</td>
                <td data-value=".">.</td>
                <th data-value="=">=</th>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<script src="custom.js" type="module"></script>
</body>
</html>
