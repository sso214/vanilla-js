<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>바닐라 JS로 stopwatch 구현하기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <section>
        <p id="timeBox">00:00:00</p>

        <div id="buttonWrap" class="button-box">
            <button data-type="start">Start</button>
            <button data-type="stop">Stop</button>
            <button data-type="reset">Reset</button>
            <button data-type="record">Record</button>
        </div>
    </section>

    <aside>
        <ol id="recordList"></ol>
    </aside>
</main>

<script src="custom.js"></script>
</body>
</html>
